<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>🛡️ كاشف 911</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
            color: #222;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0b6bcb;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            margin-top: 20px;
            white-space: pre-wrap;
            direction: ltr;
        }
    </style>
</head>
<body>
    <h1>🛡️ كاشف 911 - فحص الثغرات</h1>

    <form method="post">
        <input type="text" name="url" placeholder="أدخل الرابط المستهدف" required>
        <button type="submit">بدء الفحص</button>
    </form>

    {% if error %}
        <p style="color: red;">⚠️ {{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>🔍 نتائج الفحص:</h2>
        <pre>{{ result | tojson(indent=2, ensure_ascii=False) }}</pre>
    {% endif %}
</body>
</html>
