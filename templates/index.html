<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🇸🇦 كاشف الثغرات 911</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: "Tajawal", sans-serif;
            direction: rtl;
            text-align: right;
            padding: 30px;
            color: #1a1a1a;
        }
        h1 {
            color: #006c3e;
            font-size: 2.5em;
        }
        input, button {
            padding: 10px;
            font-size: 1.1em;
        }
        button {
            background-color: #006c3e;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            background: white;
            border-right: 4px solid #006c3e;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .emoji {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>🛡️ كاشف الثغرات 911 - نسخة سعودية</h1>

    <form method="POST" action="/scan">
        <input type="text" name="url" placeholder="ضع الرابط هنا لفحصه" required style="width: 60%;">
        <button type="submit">🔍 افحص الآن</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if results %}
        <h2>🔎 نتائج الفحص لـ {{ target }}</h2>
        {% for r in results %}
            <div class="result">
                <p><span class="emoji">🧷</span> <strong>النوع:</strong> {{ r.type }}</p>
                <p><span class="emoji">📍</span> <strong>الرابط:</strong> {{ r.url }}</p>
                <p><span class="emoji">⚠️</span> <strong>الوصف:</strong> {{ r.description }}</p>
                <p><span class="emoji">💡</span> <strong>PoC:</strong> <code>{{ r.poc }}</code></p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
