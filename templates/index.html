<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>🛡️ كاشف 911</title>
</head>
<body>
    <h1>🛡️ كاشف 911</h1>
    <form method="post">
        <input type="text" name="url" placeholder="أدخل الرابط للفحص" required>
        <button type="submit">بدء الفحص</button>
    </form>

    {% if result %}
        <h2>نتائج الفحص:</h2>
        <pre>{{ result | tojson(indent=2, ensure_ascii=False) }}</pre>
    {% endif %}
</body>
</html>
