<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كاشف 911</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🛡️ كاشف 911 - منصة فحص الثغرات</h1>
    <form id="scanForm">
      <input type="text" id="urlInput" placeholder="ضع الرابط هنا (مثال: https://site.com)" required>
      <button type="submit">ابدأ الفحص</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    const form = document.getElementById('scanForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = "<p>⏳ جاري الفحص...</p>";
      const url = document.getElementById('urlInput').value;

      const res = await fetch('/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      resultsDiv.innerHTML = "";
      data.results.forEach(result => {
        resultsDiv.innerHTML += `
          <div class="card ${result.severity}">
            <h3>🧪 ${result.tool}</h3>
            <p><strong>الحالة:</strong> ${result.status}</p>
            <p><strong>الخطورة:</strong> ${result.severity}</p>
            <pre>${result.description}</pre>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
