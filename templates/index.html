<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>كاشف 911 - فحص الثغرات</title>
</head>
<body style="text-align:center; font-family:Tahoma;">
    <h2>🔍 كاشف 911 - فحص الثغرات</h2>
    <form method="post">
        <input type="text" name="url" placeholder="ادخل رابط الموقع" style="width:60%;">
        <button type="submit">🔵 بدء الفحص</button>
    </form>

    {% if result %}
    <h3>🔐 النتائج:</h3>
    {% for r in result %}
        <p>⚠️ <strong>{{ r.vuln }}</strong> (الخطورة: {{ r.severity }})<br>
        📝 {{ r.description }}<br>
        🧪 PoC: {{ r.poc }}<br>
        🛠️ الحل: {{ r.fix }}</p>
        <hr>
    {% endfor %}
    {% endif %}

    {% if ai_result %}
    <h3>🤖 تحليل بالذكاء الصناعي:</h3>
    <pre>{{ ai_result }}</pre>
    {% endif %}
</body>
</html>
